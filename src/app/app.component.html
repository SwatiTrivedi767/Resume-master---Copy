<style>

  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }
   .main-container {
  position: fixed; /* Make it fill the viewport */
  top: 0;
  left: 0;
  width: 100vw;
  height: 86vh;
  background-image: url('/assets/Portfolioo.avif');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
   justify-content: space-between;
}
.overlay {
  background-color: rgba(127, 20, 234, 0.5); /* Purple with 50% opacity */
}

.profile-photo:hover {
  box-shadow: 0 0 20px rgba(255, 251, 38, 0.8);
  background-color: rgba(0, 0, 0, 0.5); /* Adds a transparent black overlay */
}

.circle:hover {
  box-shadow: 0 0 20px rgba(255, 251, 38, 0.8);
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<app-header (contactPage)="contactPage($event)" (resumePage)="resumePage($event)" (homePage)="homePage($event)" (projectPage)="projectPage($event)"></app-header>
 <div class="overlay"></div>
<div class="main-container">
<main class="main" *ngIf="home">
  <div class="container" style="padding-bottom: 40px;padding-top: 40px;">
    <div class="profile">
     
      <img src="../assets/sw.jpeg.jpg" alt="Profile Photo" class="profile-photo">
    </div>
    <div class="description">
      <h1  style="color: aliceblue;">Welcome!</h1>
      <p  style="color: aliceblue;">
        <span class="word">Software</span>
        <span class="word"> development</span>
        <span class="word"> is</span>
        <span class="word"> a</span>
        <span class="word"> journey.</span>
        <span class="word"> Every</span>
        <span class="word"> bug</span>
        <span class="word"> fixed</span>
        <span class="word"> is</span>
        <span class="word"> a</span>
        <span class="word"> lesson</span>
        <span class="word"> learned.</span>
      </p>
    </div>
    <div class="container circles" style="margin: 15px; text-align: center; color: aliceblue;">
      <div class="circle-container">
        <div class="circle red" (click)="resumePage($event)">About </div>
     <!-- <div class="circle green" (click)="projectPage($event)">Projects</div>
        <div class="circle blue" (click)="contactPage($event)">Contact</div> -->  
      </div>
    </div>
  </div>
  
</main>
<app-contact *ngIf="contact"></app-contact>
<app-resume *ngIf="resume"></app-resume>
<app-project *ngIf="project"></app-project>
<app-footer class=""></app-footer>
</div>
</body>
